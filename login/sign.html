<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login/SignUp</title>
    <link rel="icon" type="image/png" href="spotify.png" />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="modalForm">
        <div class="actionBtns">
          <button class="actionBtn signupBtn">SignUp</button>
          <button class="actionBtn loginBtn">Login</button>
          <button class="moveBtn">SignUp</button>
        </div>
        <div class="userForm">
          <form action="" class="form signup signupForm">
            <div class="inputGroup">
              <input type="text" placeholder="First Name" autocomplete="off" />
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="Last Name" autocomplete="off" />
            </div>
            <div class="inputGroup">
              <input
                type="email"
                placeholder="Email Address"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                placeholder="Create new password"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                placeholder="Comfirm password"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="submitBtn">Signup</button>
          </form>

          <form action="" class="form login">
            <div class="inputGroup">
              <input
                type="email"
                placeholder="Email Address"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                placeholder="password"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="submitBtn">Signin</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footerContent">
        <h3>Yash Ramteke</h3>
        <ul class="social">
          <li>
            <a
              href="https://twitter.com/yashandbooks?t=GKB4xt7g6vjSelpbIgRqDA&s=08"
              target="_blank"
              ><i class="fa fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/yash-ramteke-053311249"
              target="_blank"
              ><i class="fa fa-linkedin-square"></i
            ></a>
          </li>

          <p>copyright &copy;2022 Designed by Yash.</p>
        </ul>
      </div>
    </footer>
    <script src="sign.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
